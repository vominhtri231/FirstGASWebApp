<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <?!= include("common/page-css"); ?>
    <?!= include("user/user-css"); ?>
</head>

<body>
    <?!= includeNav("user"); ?>
    <h1>User list</h1>

    <table>
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Application</th>
                <th>Branch </th>
            </tr>
        </thead>
        <tbody>
            <? users.forEach(user => {  ?>
            <tr>
                <td><?= user.firstName?></td>
                <td><?= user.lastName ?></td>
                <td><?= user.application ?></td>
                <td><?= user.branch ?></td>
            </tr>
            <? }) ?>
        </tbody>
    </table>
</body>

</html>
